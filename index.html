<!DOCTYPE html>
<html>

<head>
	<title>Shock Jocks</title>
	<link rel="stylesheet" href="ShockJocksStyleSheet.css">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Changa+One">
	<script src="ShockJocksScripts.js"></script> 
</head>

<body>
	<img class="Centered" src="Images/ShockJocksTitle.png" alt="Shock Jocks">
	<p id="tagline">Available Now on the iPad!</p>
	<a href="https://itunes.apple.com/us/app/shock-jocks/id970948611?mt=8" target="_blank" class="Centered">
		<img class="Centered" src="Images/Download_on_the_App_Store_Badge_US-UK_135x40.svg" alt="App Store Link">
	</a>
	<iframe class="CenteredVideo" width="560" height="315" src="https://www.youtube.com/embed/8A7PGu8_fvE" frameborder="0" allowfullscreen></iframe>
	
	<div id="ImageDisplay">
		<div id="imgList">
			<ul>
				<li><img class="selected" src="Images/PreviewImage1.jpg" onclick="window.ChangeImageSource(this)"/><li>
				<li><img src="Images/PreviewImage2.jpg" onclick="window.ChangeImageSource(this)"/><li>
				<li><img src="Images/PreviewImage3.jpg" onclick="window.ChangeImageSource(this)"/><li>
				<li><img src="Images/PreviewImage4.jpg" onclick="window.ChangeImageSource(this)"/><li>
				<li><img src="Images/PreviewImage5.jpg" onclick="window.ChangeImageSource(this)"/><li>
				<li><img src="Images/PreviewImage6.jpg" onclick="window.ChangeImageSource(this)"/><li>
			</ul>
		</div>
		<div name="iPadFrame" id="iPadFrame" class="Centered">
			<img name="MainDisplayImage" id="MainDisplayImage" src="Images/PreviewImage1.jpg"/>
		</div>
	</div>
	
	<p class="support">Have a question?  <a href="mailto:ShockJocksMobile@gmail.com">Contact Us!</a></p>
</body>

</html>
